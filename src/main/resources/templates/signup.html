<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="detail-header">
        <button onclick="location.href='login.html'" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <h1>회원가입</h1>
    </header>

    <main class="center-container">
        <div class="auth-form">
            <form id="signupForm" onsubmit="handleSignup(event, 'user')">
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" required placeholder="아이디를 입력하세요">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required 
                           placeholder="비밀번호를 입력하세요 (8자 이상)">
                </div>
                <div class="input-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" required 
                           placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" required 
                           placeholder="전화번호를 입력하세요 (-없이 입력)"
                           pattern="[0-9]{11}">
                </div>
                <button type="submit" class="primary-button">가입하기</button>
            </form>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
