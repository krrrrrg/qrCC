<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
    <header class="detail-header">
        <button th:onclick="|location.href='@{/login}'|" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        <h1>비밀번호 찾기</h1>
    </header>

    <main class="center-container">
        <div class="auth-form">
            <div class="find-tabs">
                <button class="active" onclick="switchTab('user')">일반 회원</button>
                <button onclick="switchTab('owner')">점주 회원</button>
            </div>
            <form id="findPasswordForm" onsubmit="handleFindPassword(event, currentRole)">
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" required placeholder="아이디를 입력하세요">
                </div>
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" required 
                           placeholder="전화번호를 입력하세요 (-없이 입력)"
                           pattern="[0-9]{11}">
                </div>
                <button type="submit" class="primary-button">임시 비밀번호 발급</button>
            </form>
            <div id="searchResult" class="search-result"></div>
        </div>
    </main>

    <script th:src="@{/js/auth/login.js}"></script>
    <script th:inline="javascript">
        let currentRole = 'user';
        
        function switchTab(role) {
            currentRole = role;
            const tabs = document.querySelectorAll('.find-tabs button');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.includes(role === 'user' ? '일반' : '점주')) {
                    tab.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
